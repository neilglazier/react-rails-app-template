# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/opt/homebrew/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: react_rails_app_template_development

test:
  <<: *default
  database: react_rails_app_template_test

production:
  primary: &primary_production
    <<: *default
    database: react_rails_app_template_production
    username: react_rails_app_template
    password: <%= ENV["REACT_RAILS_APP_TEMPLATE_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: react_rails_app_template_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: react_rails_app_template_production_queue
    migrations_paths: db/queue_migrate
